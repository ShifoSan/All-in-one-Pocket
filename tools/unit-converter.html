<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | All-in-one Pocket</title>
    <meta name="description" content="Convert between different units of measurement including length, weight, temperature, and volume.">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="unit-converter.css">
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="container header-content">
            <a href="../index.html" class="brand-link">
                <i data-lucide="rocket"></i>
                All-in-one Pocket
            </a>
            <div class="nav-actions">
                <a href="../index.html" class="btn-ghost">
                    <i data-lucide="arrow-left"></i> Back to Hub
                </a>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode">
                    <i data-lucide="moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Tool Section -->
    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <div class="tool-icon-large">
                    <i data-lucide="ruler" size="64"></i>
                </div>
                <h1 class="tool-page-title">Unit Converter</h1>
                <p class="tool-page-subtitle">Convert between different units of measurement instantly</p>
            </div>

            <!-- Converter Interface -->
            <div class="glass-panel converter-card">
                <!-- Category Selection -->
                <div class="category-selector">
                    <button class="category-btn active" data-category="length">
                        <i data-lucide="ruler" size="16"></i> Length
                    </button>
                    <button class="category-btn" data-category="weight">
                        <i data-lucide="scale" size="16"></i> Weight
                    </button>
                    <button class="category-btn" data-category="temperature">
                        <i data-lucide="thermometer" size="16"></i> Temp
                    </button>
                    <button class="category-btn" data-category="volume">
                        <i data-lucide="flask-conical" size="16"></i> Volume
                    </button>
                    <button class="category-btn" data-category="area">
                        <i data-lucide="box" size="16"></i> Area
                    </button>
                    <button class="category-btn" data-category="speed">
                        <i data-lucide="gauge" size="16"></i> Speed
                    </button>
                </div>

                <!-- Conversion Interface -->
                <div class="conversion-interface">
                    <!-- Input Section -->
                    <div class="conversion-section">
                        <label class="conversion-label">From:</label>
                        <div class="input-group">
                            <input type="number" id="fromValue" class="conversion-input" placeholder="Enter value" value="1">
                            <select id="fromUnit" class="unit-select">
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="swap-container">
                        <button id="swapBtn" class="swap-btn" title="Swap units">
                            <i data-lucide="arrow-right-left"></i>
                        </button>
                    </div>

                    <!-- Output Section -->
                    <div class="conversion-section">
                        <label class="conversion-label">To:</label>
                        <div class="input-group">
                            <input type="number" id="toValue" class="conversion-input" placeholder="Result" readonly>
                            <select id="toUnit" class="unit-select">
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Result Display -->
                <div class="result-display">
                    <div class="result-text" id="resultText">1 meter = 3.28084 feet</div>
                </div>

                <!-- Quick Conversions -->
                <div class="quick-conversions">
                    <h3 class="quick-title">Quick Conversions</h3>
                    <div id="quickConversions" class="quick-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Made by <strong>ShifoSan</strong> | 2025</p>
        </div>
    </footer>

    <!-- Shared Script (Theme, PWA) -->
    <script src="../script.js"></script>
    <!-- Tool Specific Script -->
    <script src="unit-converter.js"></script>
</body>
</html>
